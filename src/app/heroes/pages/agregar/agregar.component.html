<h1>
    {{heroe.id ? 'Editar' : 'Nuevo'}} 
    Heroe {{heroe.superhero}} 
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field>
                <mat-label>Super Heroe</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.superhero">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>

        </div>

        <mat-form-field>
            <mat-label>Primera aparicion</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let item of publisher" [value]="item.id">
                    {{item.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>

        <br>

        <div fxLayout>
            <button mat-raised-button (click)="guardar()" color="primary">
                <mat-icon>edit</mat-icon>
                Guardar
            </button>

            <span class="spacer"></span>

            <button *ngIf="heroe.id" mat-raised-button (click)="eliminar()" color="warn">
                <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </div>


    </div>
    <div fxFlex="50">
        xD
        <img style="width:100%;border-radius:5px" [src]="heroe | imagen" alt="">
    </div>

</div>
